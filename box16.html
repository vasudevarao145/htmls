<html>
<head>
 <title>CSS Box Model</title>
 <style>
 .box {
 width: 200px;
 padding: 10px; 
 border: 2px solid blue;
 margin: 20px;
 background-color: lightyellow;
 }
 </style>
</head>
<body>
 <div class="box">Box Model Example</div>
 <p><strong>Content:</strong> Inside the box.</p>
 <p><strong>Padding:</strong> Space inside the box.</p>
 <p><strong>Border:</strong> Surrounds the box.</p>
 <p><strong>Margin:</strong> Space outside the box.</p>
</body>
</html>
