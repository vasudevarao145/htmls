<html>
<head>
 <title>Text Styles</title>
 <style>
 body { font-family: Arial; }
 .large { font-size: 24px; }
 .bold { font-weight: bold; }
 .italic { font-style: italic; }
 .underline { text-decoration: underline; }
 .uppercase { text-transform: uppercase; }
 .center { text-align: center; }
 </style>
</head>
<body>
 <h1 class="large center">Raghu Engineering College</h1>
 <p class="bold">Raghu Engineering College</p>
 <p class="italic">Raghu Engineering College</p>
 <p class="underline">Raghu Engineering College</p>
 <p class="uppercase">Raghu Engineering College</p>
</body>
</html>
