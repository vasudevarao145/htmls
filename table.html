<html >
<head>
 <title>HTML Tables Example</title>
 <style>
 table {
 border-collapse: collapse; /* Merges adjacent borders */
 width: 50%;
 margin: 20px auto; /* Center the table on the page */
 }
 th, td {
 border: 1px solid black; /* Adds borders to table cells */
 padding: 10px;
 text-align: center;
 }
 th {
 background-color: #f2f2f2; /* Light grey background for header */
 }
 </style>
</head>
<body>
 <h2 style="text-align:center;">HTML Tables Example</h2>
 <table border="1">
 <!-- Table Header Row -->
 <tr>
 <th rowspan="2">Name</th> <!-- Merges two rows in the first column -->
 <th colspan="2">Contact Information</th> <!-- Merges two columns in the second row -->
 <th rowspan="2">Age</th>
 </tr>
 <tr>
 <th>Email</th>
 <th>Phone</th>
 </tr>
 <!-- Table Data Rows -->
 <tr>
 <td>CSD</td>
 <td>csd@rec.com</td>
 <td>9876543210</td>
 <td>30</td>
 </tr>
 <tr>
 <td>CSM</td>
 <td>csm@rec.com</td>
 <td>123456789</td>
 <td>25</td>
 </tr>
 <tr>
 <td>CSE</td>
 <td>cse@rec.com</td>
 <td>963852741</td>
 <td>28</td>
 </tr>
 </table>
</body>
</html>
