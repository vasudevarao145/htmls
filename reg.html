<html > 
<head> 
     
    <title>Student Registration Form</title> 
</head> 
<body> 
 
    <
    <h2 style="text-align:center;">Student Registration Form</h2> 
     
    <form action="#" method="post"> 
        <table border="0" cellpadding="8" cellspacing="0" align="center"> 
          
            <tr> 
                <td><label for="fullname">Full Name:</label></td> 
                <td><input type="text" id="fullname" name="fullname" required></td> 
            </tr> 
 
           
            <tr> 
                <td><label for="password">Password:</label></td> 
                <td><input type="password" id="password" name="password" required></td> 
            </tr> 
 
         
            <tr> 
                <td><label for="age">Age:</label></td> 
                <td><input type="number" id="age" name="age" min="10" max="100" required></td> 
            </tr> 
 
            <!-- Date of Birth --> 
            <tr> 
                <td><label for="dob">Date of Birth:</label></td> 
                <td><input type="date" id="dob" name="dob" required></td> 
            </tr> 
 
            <!-- Gender --> 
            <tr> 
                <td>Gender:</td> 
                <td> 
                    <input type="radio" id="male" name="gender" value="male" required> 
                    <label for="male">Male</label> 
                    <input type="radio" id="female" name="gender" value="female" required> 
                    <label for="female">Female</label> 
                </td> 
            </tr> 
 
             
 
 
 
 
 
 
 
<!-- Courses --> 
            <tr> 
                <td>Courses:</td> 
                <td> 
                    <input type="checkbox" id="maths" name="courses" value="mathematics"> 
                    <label for="maths">Mathematics</label><br> 
                    <input type="checkbox" id="science" name="courses" value="science"> 
                    <label for="science">Science</label><br> 
                    <input type="checkbox" id="history" name="courses" value="history"> 
                    <label for="history">History</label> 
                </td> 
            </tr> 
            <tr> 
                <td><label for="country">Country:</label></td> 
                <td> 
                    <select id="country" name="country" required> 
                        <option value="">--Select Country--</option> 
                        <option value="usa">United States</option> 
                        <option value="canada">Canada</option> 
                        <option value="india">India</option> 
                        <option value="australia">Australia</option> 
                        <option value="uk">United Kingdom</option> 
                    </select> 
                </td> 
            </tr>
            <tr> 
                <td><label for="address">Address:</label></td> 
                <td><textarea id="address" name="address" rows="4" cols="30" required></textarea></td> 
            </tr> 
 
           
            <tr> 
                <td colspan="2" style="text-align:center;"> 
                    <input type="submit" value="Submit"> 
                    <input type="reset" value="Reset"> 
                </td> 
            </tr> 
        </table> 
    </form> 
 
</body> 
</html>
