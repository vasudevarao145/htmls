<html>
<head>
<title>Number Operations</title>
</head>
<body>
<h2>Number Operations</h2>
<label for="number">Enter a number: </label>
<input type="number" id="number">
<button onclick="performOperations()">Calculate</button>
<p><strong>Factorial: </strong><span id="factorial"></span></p>
<p><strong>Fibonacci Series: </strong><span id="fibonacci"></span></p>
<p><strong>Prime Numbers: </strong><span id="prime"></span></p>
<p><strong>Palindrome: </strong><span id="palindrome"></span></p>
<script>
function performOperations() {
var num = document.getElementById('number').value;
document.getElementById('factorial').innerText = factorial(num);
document.getElementById('fibonacci').innerText = fibonacci(num);
document.getElementById('prime').innerText = primeNumbers(num);
document.getElementById('palindrome').innerText = isPalindrome(num);
}
function factorial(n) {
n = parseInt(n);
let result = 1;
for (let i = 1; i <= n; i++) result *= i;
return result;
}
function fibonacci(n) {
n = parseInt(n);
let fib = [0, 1];
for (let i = 2; i <= n; i++) fib.push(fib[i-1] + fib[i-2]);
return fib.join(', ');
}
function primeNumbers(n) {
n = parseInt(n);
let primes = [];
for (let i = 2; i <= n; i++) if (isPrime(i)) primes.push(i);
return primes.join(', ');
}
function isPrime(num) {
for (let i = 2; i <= Math.sqrt(num); i++) if (num % i === 0) return false;
return num > 1;
}
function isPalindrome(num) {
let str = num.toString();
return str === str.split('').reverse().join('') ? "Yes" : "No";
}
</script>
</body>
</html>
