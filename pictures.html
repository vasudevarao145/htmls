<html>
<head>
 <title>Image Gallery with Thumbnails</title>
 <style>
 /* Basic styling for the image gallery */
 body {
 font-family: Arial, sans-serif;
 }
 .gallery {
 display: flex;
 flex-wrap: wrap;
 gap: 10px;
 }
 .gallery a {
 display: inline-block;
 }
 .gallery img {
 width: 100px;
 height: 100px;
 object-fit: cover; /* Ensures the image fills the thumbnail area */
 border: 2px solid #ddd;
 transition: 0.3s;
 }
 .gallery img:hover {
 border-color: #333; /* Change border color on hover */
 }
 </style>
</head>
