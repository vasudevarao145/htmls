<html>
<head>
<title>Print Numbers 1 to 10</title>

</head>

<body >    

<h1>Numbers from 1 to 10</h1>
<h2>Using For Loop:</h2>
<p id="forLoop"></p>
<h2>Using While Loop:</h2>
<p id="whileLoop"></p>
<h2>Using Do-While Loop:</h2>
<p id="doWhileLoop"></p>
<script>
let forOutput = '';
for (let i = 1; i <= 10; i++) {
forOutput += i + ' ';
}
document.getElementById("forLoop").innerText = forOutput;
let whileOutput = '';
let j = 1;
while (j <= 10) {
whileOutput += j + ' ';
j++;
}
document.getElementById("whileLoop").innerText = whileOutput;
let doWhileOutput = '';
let k = 1;
do {
doWhileOutput += k + ' ';
k++;
} while (k <= 10);
document.getElementById("doWhileLoop").innerText = doWhileOutput;
</script>
</body>
</html>
