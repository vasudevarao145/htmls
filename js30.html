<html>
<head>
    <title>
        basic
        </title>
        </head>
        <body>
            <h1>
                enter an number
            </h1>
            <button onclick="showday()">
                checkday
            </button>
            <p id="result">

            </p>
            <script>
                function showday(){
                    let daynumber=parseInt(prompt("enter a number:"));
                    let day;
                    switch(daynumber){
                        case 1:day="sunday";break;
                        case 2:day="monday";break;
                        case 3:day="tuesday";break;
                        case 4:day="wednesday";break;
                        case 5:day="thursday";break;
                        case 6:day="friday";break;
                        case 7:day;"saturday";break;
                        default:day="invalid";
                    }
                    document.getElementById("result").innerText=day;

                }
            </script>

        </body>
        </html>
